<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
     
<h:head><title>Jogo</title></h:head> 
<h:body>
    <div style="margin: auto; width: 50%; padding: 20px; margin-top:9%;">
        <h:form id="jogo" style="background-color: black;">
            <p:panel header="PEDRA PAPEL TESOURA">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:panelGrid columns="2">
                    <p:outputLabel for="jogador1" value="Jogador 1" style="font-weight: bold; color: black;" />
                    <p:inputText id="jogador1" value="#{jogadaBean.jogada.jogador1}" placeholder="Digite o Jogador 1" />
                    
                    <p:outputLabel for="jogador2" value="Jogador 2" style="font-weight: bold; color: black;" />
                    <p:inputText id="jogador2" value="#{jogadaBean.jogada.jogador2}" placeholder="Digite o Jogador 2" />
                   
                    <p:commandButton value="Realizar Jogada" action="#{jogadaBean.realizarOperacao()}" 
                                     update="jogo" icon="pi pi-check" style="background-color: black; color: white; border: 1px solid black;" />
                    <p:commandButton value="Limpar" type="reset" icon="pi pi-times" style="background-color: black; color: white; border: 1px solid black;" />
                    <p:button outcome="listagem" value="Listar Jogadas" icon="pi pi-arrow-right" style="background-color: black; color: white; border: 1px solid black;" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
